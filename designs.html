<body>
  <!-- Header / Navigation -->

    <nav class="nav">
      <a href="index.html">About</a>

      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container">
    <section class="card">
      <h2>3D Design Gallery</h2>
      <p class="muted">Hover to zoom. Click to view full-size.</p>

      <!-- 12 images gallery -->
<div id="gallery" class="gallery">
  <img src="assets/designs/1.png" alt="Design Work 1">
  <img src="assets/designs/2.png" alt="Design Work 2">
  <img src="assets/designs/3.png" alt="Design Work 3">

  <img src="assets/designs/12.png" alt="Design Work 12">
</div>
    </section>
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" aria-hidden="true">
    <span id="closeBtn">&times;</span>
    <img id="lightboxImg" src="" alt="">
  </div>

  <!-- Footer -->
  <footer class="site-footer">Â© <span id="year4"></span> Abdul Ramiz A</footer>

  <!-- Scripts -->
  <script>
    // Footer year
    document.getElementById('year4').textContent = new Date().getFullYear();

    // Lightbox
    const galleryImages = document.querySelectorAll("#gallery img");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");
    const closeBtn = document.getElementById("closeBtn");

    galleryImages.forEach(img => {
      img.addEventListener("click", () => {
        lightbox.classList.add("open");
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;
      });
    });

    closeBtn.addEventListener("click", () => {
      lightbox.classList.remove("open");
    });

    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) {
        lightbox.classList.remove("open");
      }
    });
  </script>
</body>
</html>
