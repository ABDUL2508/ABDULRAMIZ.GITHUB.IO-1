<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Design Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b1220;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin: 0;
      font-size: 28px;
      color: #06b6d4;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 16px;
      padding: 20px;
      max-width: 1400px;
      margin: auto;
    }
    .gallery img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .lightbox.open {
      display: flex;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
    }
    .lightbox span {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 32px;
      cursor: pointer;
      color: #fff;
    }

    /* Responsive */
    @media (max-width: 1200px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Design Gallery</h1>
  </header>

  <div class="gallery">
    <img src="assets/1.png" alt="1">
    <img src="assets/2.png" alt="2">
    <img src="assets/3.png" alt="3">
    <img src="assets/4.png" alt="4">
    <img src="assets/5.png" alt="5">
    <img src="assets/6.png" alt="6">
    <img src="assets/7.png" alt="7">
    <img src="assets/8.png" alt="8">
    <img src="assets/9.png" alt="9">
    <img src="assets/10.png" alt="10">
    <img src="assets/11.png" alt="11">
    <img src="assets/12.png" alt="12">
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span id="closeBtn">&times;</span>
    <img id="lightboxImg" src="" alt="">
  </div>

  <script>
    const gallery = document.querySelectorAll(".gallery img");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");
    const closeBtn = document.getElementById("closeBtn");

    gallery.forEach(img => {
      img.addEventListener("click", () => {
        lightbox.classList.add("open");
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;
      });
    });

    closeBtn.addEventListener("click", () => {
      lightbox.classList.remove("open");
    });

    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) {
        lightbox.classList.remove("open");
      }
    });
  </script>
</body>
</html>
